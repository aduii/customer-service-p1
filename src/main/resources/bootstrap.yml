server:
  port: 0

spring:
  application:
    name: customer-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
  profiles:
    active: dev
  data:
    mongodb:
      uri: mongodb://localhost:27017/customer_db
logging:
  level:
    org.springframework.data.mongodb: DEBUG
    org.springframework.web: DEBUG

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
management:
  endpoints:
    web:
      exposure:
        include: "*"