server:
  port: 0

spring:
  profiles:
    active: dev
  application:
    name: customer-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      profile: dev

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
management:
  endpoints:
    web:
      exposure:
        include: "*"